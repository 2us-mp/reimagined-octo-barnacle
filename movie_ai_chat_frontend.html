<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie AI ‚Äì 2+ Movie Productions LLC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #000;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #f33;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 6px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background: #f33;
      color: #fff;
      align-self: flex-end;
    }
    .bot {
      background: #333;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    #input-area button {
      margin-left: 10px;
      padding: 12px 18px;
      background: #f33;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    #input-area button:hover {
      background: #c00;
    }
  </style>
</head>
<body>
  <header>üé¨ Movie AI ‚Äì 2+ Movie Productions LLC</header>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="userInput" placeholder="Ask Movie something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      userInput.value = "";

      try {
        const response = await fetch("https://musical-octo-bassoon.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage(data.reply || "‚ö†Ô∏è No reply from Movie.", "bot");
      } catch (error) {
        appendMessage("‚ùå Error connecting to Movie AI.", "bot");
      }
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
